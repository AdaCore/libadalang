description: |
    This test checks the formatting of a record type declaration
    having discriminant and both components and variant part defined.
    It is espected to break after `is` and `record` keywords; have
    all the components aligned and variant part formated as a case
    statement and indented with a line break continuation indentation;
    `record` and `end record` be indented with a line continuation
    indentation and be aligned.

driver: unparser
rule: type_decl
