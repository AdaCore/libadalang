description: |
    This test checks the formatting of a multidimensional array type
    declaration with a long constraints list.
    It is expected the declaration be splitted in multiple line after
    the is and before the of keywords and this new line be indented
    with a line continuation indentation; the constraint list will be
    splitted as well after each separator and be aligned on the list first
    element position.   

driver: unparser
rule: type_decl
