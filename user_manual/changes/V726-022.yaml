type: api-change
title: Change ``UpdateAttributeRef`` parent class
description: |
    ``UpdateAttributeRef`` is now a child of ``Name`` rather than
    ``AttributeRef``, because it's only syntactically similar to other Ada
    aspects, but is a non standard aspect with non standard arguments.

    This allows to narrow the type of the ``AttributeRef.f_args`` field to
    ``AssocList``.
date: 2022-07-26
