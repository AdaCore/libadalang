type: new-feature
title: Analysis context constructor from GPR files
description: |
    All public APIs have a new analysis context constructor, that initializes
    most context aspects (default charset, unit provider to resolve references
    to units, file reader for preprocessing, ...) from GPR files:

    * in Ada: ``Libadalang.Analysis.Create_Context_From_Project``;
    * in Python: ``libadalang.GPRproject.create_context``.
date: 2023-08-01
