type: new-feature
title: Add various grammar rules
description: |
    We have introduced additional grammar rules to parse partial Ada sources
    (``Libadalang.Common.*_Rule`` in the Ada API and
    ``libadalang.GrammarRule.*_rule`` in the Python API):

    * while loop specs (``while X``): ``While_Loop_Spec_Rule``;
    * ``elsif X then`` parts in ``if`` statements: ``Elsif_Part_Rule``.
date: 2021-11-19
