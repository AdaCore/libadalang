driver: java
mode: graal_c_api
java_path: ../
main_class: ProjectManager
projects_path: ../sources/
sync_trees:
  - ../sources/src1/
setup_script: |
    import subprocess

    self.shell(
        [
            "gprconfig",
            "--batch",
            "--config=Ada,,light",
            "-o",
            "light_runtime.cgpr",
        ],
        analyze_output=False,
    )
canonicalize_directory_separators: true
