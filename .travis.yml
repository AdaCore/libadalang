env:
  global:
    - ADALIB_DIR=$HOME/adalib
    - TOOLS_DIR=$HOME/build_tools
    - INSTALL_DIR=$HOME/install
    - QUEX_ZIP=$TOOLS_DIR/quex-0.65.4.zip
    - QUEX_PATH=$TOOLS_DIR/quex-0.65.4

matrix:
  include:
    - os: linux
      language: python
      python: "2.7"
    - os: osx
      language: generic

cache:
  directories:
  - $HOME/build_tools
  - $HOME/install
  - $HOME/.cache/pip
  timeout: 1000

install: utils/travis-install.sh
script:  utils/travis-script.sh

deploy:
  on:
    branch:
      - master
      - stable
  skip_cleanup: true
  provider: bintray
  file: utils/bintray.json
  user: reznikmm
  key:
    secure: 
